name: Release
on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          registry-url: 'https://npm.pkg.github.com'
          scope: '@siteimprove'
      - run: >
          yarn config set
          npmScopes.siteimprove.npmAuthToken
          ${{ secrets.GITHUB_TOKEN }}
      - run: yarn install --immutable
      - run: yarn build
      - run: yarn test
      # As of Sept 2022, `yarn npm publish` fails to publish on Github registry
      # see https://github.com/yarnpkg/berry/issues/4820
      # Using npm publish instead, since it seems to work.
      - run: npm publish --workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # yarn workspaces foreach
        #          --no-private
        #          --topological-dev
        #          npm publish --tolerate-republish
      - uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            [Changelog for this release](CHANGELOG.md)
          prerelease: true
