name: Integrate
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12, 14]
    runs-on: ${{ matrix.os }}
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"
    steps:
      - run: node -e "console.log(require('v8').getHeapStatistics().heap_size_limit / (1024 * 1024))"
