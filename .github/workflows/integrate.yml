name: Integrate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  merge_group:
    types: [checks_requested]

concurrency:
  group: integrate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [22, 24]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Cairo binaries
        # Node 22+ is missing the pre-build for canvas, which requires cairo to be built.
        if: matrix.os == 'ubuntu-latest'
        run: apt-get install libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential g++

      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn build --quiet
      - run: yarn coverage --coverage.reporter=text-summary --coverage.thresholds.lines=85
      - run: yarn validate-structure
      - run: yarn extract --quiet
      - run: yarn knip
